<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login — SDIT Nahwa Nur</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b1220;
      --card: rgba(255,255,255,.08);
      --stroke: rgba(255,255,255,.14);
      --text:#eaf0ff;
      --muted: rgba(234,240,255,.72);
      --accent:#22c55e;
      --shadow: 0 20px 60px rgba(0,0,0,.35);
      --radius: 18px;
      --max: 980px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(900px 400px at 20% 10%, rgba(34,197,94,.18), transparent 60%),
        radial-gradient(900px 400px at 85% 25%, rgba(59,130,246,.18), transparent 60%),
        radial-gradient(900px 400px at 50% 100%, rgba(244,63,94,.10), transparent 55%),
        var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .wrap{max-width:var(--max); width:100%}
    .card{
      background: var(--card);
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      display:grid;
      grid-template-columns: 1.2fr .8fr;
    }
    .left{padding:26px}
    .left h1{margin:0 0 8px; font-size:22px}
    .left p{margin:0; color:var(--muted); font-size:13px}
    .right{
      padding:26px;
      border-left: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
    }
    label{display:block; margin:10px 0 6px; font-size:12px; color:var(--muted)}
    input{
      width:100%;
      padding:12px 12px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color: var(--text);
      outline:none;
    }
    input:focus{border-color: rgba(34,197,94,.55)}
    .btn{
      width:100%;
      margin-top:12px;
      padding:12px 14px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.18);
      background: linear-gradient(135deg, rgba(34,197,94,.95), rgba(59,130,246,.75));
      color:#081018;
      font-weight:800;
      cursor:pointer;
    }
    .hint{
      margin-top:12px;
      font-size:12px;
      color: var(--muted);
      line-height:1.5;
    }
    .error{
      margin-top:10px;
      font-size:12px;
      color:#ffd1d1;
      background: rgba(239,68,68,.15);
      border: 1px solid rgba(239,68,68,.35);
      padding:10px 12px;
      border-radius: 14px;
      display:none;
    }
    .logo{
      width:46px; height:46px; border-radius:16px;
      background: linear-gradient(135deg, rgba(34,197,94,.9), rgba(59,130,246,.9));
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 14px 30px rgba(0,0,0,.25);
      margin-bottom:12px;
    }
    @media (max-width: 900px){
      .card{grid-template-columns:1fr}
      .right{border-left:none; border-top: 1px solid rgba(255,255,255,.10)}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="left">
        <div class="logo"></div>
        <h1>Login Admin / Guru</h1>
        <p>
          Masuk untuk mengatur jadwal mengajar agar tidak bentrok.
          (Versi demo: login sederhana, tanpa database.)
        </p>
        <div class="hint">
          <b>Demo akun:</b><br/>
          Email: <code>admin@sditnahwanur.sch.id</code><br/>
          Password: <code>admin123</code>
        </div>
      </div>

      <div class="right">
        <form id="loginForm">
          <label>Email</label>
          <input id="email" type="email" placeholder="contoh: admin@sditnahwanur.sch.id" required />

          <label>Password</label>
          <input id="password" type="password" placeholder="••••••••" required />

          <button class="btn" type="submit">Masuk</button>

          <div id="errorBox" class="error"></div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // ===== Login demo (hardcode) =====
    const DEMO_ADMIN = {
      email: "admin@sditnahwanur.sch.id",
      password: "admin123",
      role: "admin"
    };

    const form = document.getElementById("loginForm");
    const errorBox = document.getElementById("errorBox");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;

      if (email === DEMO_ADMIN.email && password === DEMO_ADMIN.password) {
        // simpan sesi sederhana
        localStorage.setItem("sdit_session", JSON.stringify({
          email,
          role: DEMO_ADMIN.role,
          loginAt: new Date().toISOString()
        }));
        window.location.href = "dashboard.html";
        return;
      }

      errorBox.style.display = "block";
      errorBox.textContent = "Email atau password salah. Coba lagi.";
    });
  </script>
</body>
</html>
